<html>
	<div id="visualization">

	</div>

	<script src="lib/raphael-min.js"></script>
	<script src="lib/jquery-2.0.3.min.js"></script>
	<script>
		$(function()
		{
			drawRectangle();
		});

		function drawRectangle()
		{
			var paper = Raphael("visualization", 320, 200);
			paper.rect(50, 20, 50, 150);
		}
	</script>

</html>
